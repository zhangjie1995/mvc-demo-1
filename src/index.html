<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<main class="main">
    <section class="app1">
        <span class="number">100</span>
        <div class="actions">
            <button class="add">+100</button>
            <button class="minus">-100</button>
            <button class="multiply2">*2</button>
            <button class="divide2">/2</button>
        </div>
    </section>
    <section class="app2">
        <ol class="table-bar">
            <li>list1</li>
            <li>list2</li>
        </ol>
        <ol class="table-content">
            <li>content1</li>
            <li>content2</li>
        </ol>
    </section>
    <section class="app3">
        <div class="square"></div>
    </section>
    <section class="app4">
        <div class="circle"></div>
    </section>
</main>
<script src="main.js"></script>
</body>
</html>
